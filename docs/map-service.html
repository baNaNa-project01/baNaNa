    <!-- 배너 섹션 -->
    <div class="banner">
      <img
        src="./assets/travel-info/대한민국 구석구석 배나낭.svg"
        alt="여행 정보 배너"
        class="img-fluid"
      />
    </div>

    <!-- 메인 콘텐츠 섹션: 지도와 사이드 패널 -->
    <main class="main-content">
      <div class="map-ui-container">
        <!-- 좌측: 지도 섹션 (75% 너비) -->
        <div class="map-section">
          <!-- 현재 위치 버튼 (좌측 상단) -->
          <button id="current-btn" class="current-btn">현재 위치</button>
          <!-- 검색창 및 검색 버튼 (중앙 상단) -->
          <div class="search-box">
            <input type="text" id="search-input" placeholder="어디로 갈까?" />
            <button id="search-btn">검색</button>
          </div>
          <!-- 지도 영역 -->
          <div id="map"></div>
          <!-- 지도 우측 컨트롤: 카테고리 및 지도 유형 -->
          <div class="right-controls">
            <h4>카테고리</h4>
            <div class="badge-container">
              <button class="badge category-btn" data-cat="MT1">
                대형마트
              </button>
              <button class="badge category-btn" data-cat="CS2">편의점</button>
              <button class="badge category-btn" data-cat="PS3">
                어린이집
              </button>
              <button class="badge category-btn" data-cat="SC4">학교</button>
              <button class="badge category-btn" data-cat="AC5">학원</button>
              <button class="badge category-btn" data-cat="PK6">주차장</button>
              <button class="badge category-btn" data-cat="OL7">주유소</button>
              <button class="badge category-btn" data-cat="SW8">
                지하철역
              </button>
              <button class="badge category-btn" data-cat="BK9">은행</button>
              <button class="badge category-btn" data-cat="CT1">
                문화시설
              </button>
              <button class="badge category-btn" data-cat="AG2">
                중개업소
              </button>
              <button class="badge category-btn" data-cat="PO3">
                공공기관
              </button>
              <button class="badge category-btn" data-cat="AT4">
                관광명소
              </button>
              <button class="badge category-btn" data-cat="AD5">숙박</button>
              <button class="badge category-btn" data-cat="FD6">음식점</button>
              <button class="badge category-btn" data-cat="CE7">카페</button>
              <button class="badge category-btn" data-cat="HP8">병원</button>
              <button class="badge category-btn" data-cat="PM9">약국</button>
            </div>
            <h4 style="margin-top: 10px">지도 유형</h4>
            <div class="badge-container">
              <button class="badge map-type-btn" data-type="NORMAL">
                일반지도
              </button>
              <button class="badge map-type-btn" data-type="TERRAIN">
                지형도
              </button>
              <button class="badge map-type-btn" data-type="SATELLITE">
                위성지도
              </button>
              <button class="badge map-type-btn" data-type="HYBRID">
                겹쳐보기
              </button>
            </div>
          </div>
        </div>

        <!-- 우측: 사이드 패널 (세부지역 및 관광타입 선택) -->
        <div class="side-panel">
          <!-- 지역 선택 버튼 (사이드 패널 상단) -->
          <div class="region-selection-panel">
            <h4>지역 선택</h4>
            <div class="badge-container">
              <button class="badge region-btn" data-code="1">서울</button>
              <button class="badge region-btn" data-code="2">인천</button>
              <button class="badge region-btn" data-code="3">대전</button>
              <button class="badge region-btn" data-code="4">대구</button>
              <button class="badge region-btn" data-code="5">광주</button>
              <button class="badge region-btn" data-code="6">부산</button>
              <button class="badge region-btn" data-code="7">울산</button>
              <button class="badge region-btn" data-code="8">세종</button>
              <button class="badge region-btn" data-code="31">경기</button>
              <button class="badge region-btn" data-code="32">강원</button>

              <button class="badge region-btn" data-code="34">충남</button>
              <button class="badge region-btn" data-code="35">경북</button>

              <button class="badge region-btn" data-code="37">전북</button>

          <!-- 세부지역 선택 영역 (빈 공간) -->
          <div class="detail-region">
            <h4>세부지역</h4>
            <div id="detail-region-container" class="detail-region-container">
              <!-- 나중에 기능 연동 시 동적으로 채워짐 -->
            </div>
          </div>

          <!-- 관광타입 선택 영역 -->
          <div class="tour-type">
            <h4>관광타입</h4>
            <div class="badge-container">
              <button class="badge tour-type-btn" data-type="12">관광지</button>
              <button class="badge tour-type-btn" data-type="14">
                문화시설
              </button>
              <button class="badge tour-type-btn" data-type="15">
                행사/공연/축제
              </button>
              <button class="badge tour-type-btn" data-type="25">
                여행코스
              </button>
              <button class="badge tour-type-btn" data-type="28">레포츠</button>
              <button class="badge tour-type-btn" data-type="32">숙박</button>
              <button class="badge tour-type-btn" data-type="38">쇼핑</button>
              <button class="badge tour-type-btn" data-type="39">음식점</button>
            </div>
          </div>

          <!-- 관광정보 조회하기 버튼 -->
          <div class="info-query">
            <button class="btn info-query-btn">관광정보 조회하기</button>

          <hr />
          <!-- 키워드 관광정보 검색 섹션 -->

            <button
              type="button"

          </div>
          <div class="modal-body text-center">
            <div class="logo-container">
              <img
                src="./assets/배나낭 3d 로고.svg"
